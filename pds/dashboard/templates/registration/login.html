{% extends 'base.html' %}
{% load staticfiles %}

                {% block cuerpo %}

                <div class="row">
                    <div class="col-lg-3">

                        {% if form.errors %}
                        <p class="error">Lo sentimos, la contraseña y el nombre de usuario no son válidos</p>
                        {% endif %}

                        <form role="form" action="" method="post">{% csrf_token %}

                            <div class="form-group input-group">
                                <span class="input-group-addon"></span>
                                <input type="text" name="username" class="form-control" placeholder="Username" value="" id="username">
                            </div>

                            <div class="form-group input-group">
                                <span class="input-group-addon"></span>
                                <input type="password" name="password" class="form-control" placeholder="Password" value="" id="password">
                            </div>

                            <div class="form-group input-group">
                                <input type="hidden" name="next" value="/" />
                                <input type="submit" class="form-control" value="Login">
                            </div>

                        </form>

                    </div>
                </div>

                {% endblock %}
